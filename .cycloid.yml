---
# Configuration of the Cycloid stack
name: 'Amazon requirements'
canonical: 'aws-requirements'
status: 'public'
description: |
  Create optionnaly an S3 bucket for terraform, IAM user as admin and codecommit repository.
keywords:
  - 's3'
  - 'iam'
  - 'codecommit'
  - 'terraform'
  - 'provider:aws'
author: 'Cycloid'
image: |
  https://raw.githubusercontent.com/cycloid-community-catalog/infra-amazon-req/master/icon.png
technologies:
  - technology: terraform
    version: n/a
  - technology: Amazon s3
    version: n/a
  - technology: Amazon codecommit
    version: n/a

config:
  # Configuration of the CI pipeline
  pipeline:
    pipeline:
      path: 'pipeline/pipeline.yml'
    variables:
      path: 'pipeline/variables.sample.yml'

  # Configuration of terraform to setup the infrastructure
  terraform:
    req:
      path: 'terraform/req.tf.sample'
      destination: '($ project $)/terraform/($ environment $)/req.tf'
